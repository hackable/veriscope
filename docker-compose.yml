name: veriscope

# Docker Compose configuration for production
# Application code is copied into Docker images at build time
# Host filesystem remains completely clean - no modifications by containers
# All writable data stored in Docker volumes
# To update code: rebuild images with docker-compose build
# To switch networks: run setup-chain, then restart ta-node

services:
  # PostgreSQL Database
  postgres:
    image: postgres:12-alpine
    container_name: veriscope-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trustanchor}
      POSTGRES_USER: ${POSTGRES_USER:-trustanchor}
      # SECURITY WARNING: The default password 'trustanchor_dev' is WEAK and for development only!
      # PRODUCTION DEPLOYMENTS: Run ./docker-scripts/setup-docker.sh to generate a secure password
      # The setup script will automatically replace weak passwords with strong ones
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trustanchor_dev}
    # Port not exposed - containers access via internal network at postgres:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - veriscope
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trustanchor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis with RedisBloom
  redis:
    image: redis/redis-stack:7.2.0-v9
    container_name: veriscope-redis
    # Ports not exposed - containers access via internal network at redis:6379
    # RedisInsight UI available inside container only
    environment:
      - REDIS_ARGS=--appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - veriscope
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Application
  app:
    build:
      context: .
      dockerfile: ./veriscope_ta_dashboard/docker/8.0/Dockerfile
      args:
        WWWGROUP: 1000
    container_name: veriscope-app
    working_dir: /var/www/html
    volumes:
      # Mount entire app directory as single volume
      - app_data:/var/www/html
      # Mount .env file for runtime configuration changes
      - ./veriscope_ta_dashboard/.env:/var/www/html/.env
      # Mount ta_node .env for system checks to read in real-time
      - ./veriscope_ta_node/.env:/var/www/veriscope_ta_node/.env
      # Mount network artifacts from Docker volume (for system checks)
      - artifacts:/app/artifacts:ro
    # Ports not exposed - nginx proxies to app:80 internally
    # WebSocket port 6001 also not exposed - accessed via nginx at /app/websocketkey
    # Configuration read from .env file mounted from host
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - veriscope

  # Nethermind Ethereum Client
  nethermind:
    image: nethermind/nethermind:1.25.4
    container_name: veriscope-nethermind
    ports:
      - "30303:30303"  # P2P connectivity (TCP+UDP)
    # Internal RPC access via internal network at nethermind:8545
    volumes:
      - ./chains/${VERISCOPE_TARGET:-veriscope_testnet}:/chainspec:ro
      - nethermind_data:/nethermind/db
    networks:
      - veriscope
    environment:
      - NETHERMIND_CONFIG=none
      - NETHERMIND_JSONRPCCONFIG_ENABLED=true
      - NETHERMIND_JSONRPCCONFIG_HOST=0.0.0.0
      - NETHERMIND_JSONRPCCONFIG_PORT=8545
      - NETHERMIND_JSONRPCCONFIG_ENABLEDMODULES=[Eth,Parity,Subscribe,Trace,TxPool,Web3,Personal,Proof,Net,Health,Rpc,Admin]
      - NETHERMIND_INITCONFIG_STORERECEIPTSBYFIRSTBLOCK=0
      # Archive mode - keeps full state to allow historical trace replay
      - NETHERMIND_PRUNINGCONFIG_MODE=None
      - NETHERMIND_INITCONFIG_CHAINSPECPATH=/chainspec/shyftchainspec.json
      - NETHERMIND_INITCONFIG_STATICNODESPATH=/chainspec/static-nodes.json
      - NETHERMIND_ETHSTATSCONFIG_ENABLED=${NETHERMIND_ETHSTATS_ENABLED:-true}
      - NETHERMIND_ETHSTATSCONFIG_SERVER=${NETHERMIND_ETHSTATS_SERVER:-wss://fedstats.veriscope.network/api}
      - NETHERMIND_ETHSTATSCONFIG_SECRET=${NETHERMIND_ETHSTATS_SECRET:-Oogongi4}
      - NETHERMIND_ETHSTATSCONFIG_NAME=${VERISCOPE_COMMON_NAME:-Development}
      - NETHERMIND_ETHSTATSCONFIG_CONTACT=${NETHERMIND_ETHSTATS_CONTACT:-}

  # Node.js Trust Anchor Service
  ta-node:
    build:
      context: .
      dockerfile: ./veriscope_ta_node/Dockerfile
    container_name: veriscope-ta-node
    working_dir: /app
    volumes:
      # Mount network artifacts from Docker volume (managed by setup-chain)
      - artifacts:/app/artifacts:ro
      # Mount .env file for runtime configuration changes
      - ./veriscope_ta_node/.env:/app/.env
    # Ports not exposed - containers and nginx access via internal network
    # Arena UI accessed via nginx proxy at /arena
    # Configuration read from .env file mounted from host
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nethermind:
        condition: service_started
    networks:
      - veriscope
    restart: unless-stopped

  # Nginx Reverse Proxy (always enabled for consistent routing)
  # Auto-detects SSL certificates and configures itself automatically
  nginx:
    image: nginx:1.25-alpine
    container_name: veriscope-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Custom entrypoint that auto-detects SSL certificates
      - ./docker-scripts/nginx/docker-entrypoint.sh:/custom-entrypoint.sh:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
      # Serve compiled assets from app container (read-only)
      - app_data:/var/www/html:ro
    environment:
      VERISCOPE_SERVICE_HOST: ${VERISCOPE_SERVICE_HOST:-localhost}
      NGINX_HOST: ${VERISCOPE_SERVICE_HOST:-localhost}
    entrypoint: ["/bin/sh", "/custom-entrypoint.sh"]
    command: ["nginx", "-g", "daemon off;"]
    depends_on:
      - app
      - ta-node
    networks:
      - veriscope
    restart: unless-stopped

  # Certbot for SSL certificate management
  # Auto-renewal checks every 12 hours, renews when < 30 days until expiry
  # Use 'docker-compose run --rm certbot' to manually obtain/renew certificates
  # Requires 'production' profile: docker-compose --profile production up -d certbot
  certbot:
    image: certbot/certbot:v2.11.0
    container_name: veriscope-certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      - ./docker-scripts/certbot/certbot-entrypoint.sh:/entrypoint.sh:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - veriscope
    profiles:
      - production
    # Auto-renewal enabled: checks every 12 hours and reloads nginx after renewal
    entrypoint: "/bin/sh /entrypoint.sh"

  # Ngrok tunnel for remote access (development only)
  # Provides a public URL for local development without DNS configuration
  # REQUIRED: Set NGROK_AUTHTOKEN in .env (get free token at https://dashboard.ngrok.com/get-started/your-authtoken)
  # Use './docker-scripts/setup-docker.sh tunnel-start' to start
  # Access tunnel URL with './docker-scripts/setup-docker.sh tunnel-url'
  tunnel:
    image: ngrok/ngrok:3-alpine
    container_name: veriscope-tunnel
    command: http nginx:80 --log stdout
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}
    depends_on:
      - nginx
    networks:
      - veriscope
    profiles:
      - tunnel
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  nethermind_data:
  certbot_conf:
  certbot_www:
  artifacts:
  app_data:

networks:
  veriscope:
    driver: bridge
